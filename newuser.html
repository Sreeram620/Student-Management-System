<!DOCTYPE html>
<html>

<head>
    <title>Register with Captcha</title>
    <style>
        #captchaBox {
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 3px;
            background: #f0f0f0;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 5px;

        }
        
        #message {
            color: red;
        }
        
        .success {
            color: green;
        }
    </style>
</head>



<script>
    let generatedCaptcha = "";

    function generateCaptcha() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let captcha = "";
        for (let i = 0; i < 5; i++) {
            captcha += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        generatedCaptcha = captcha;
        document.getElementById("captchaBox").textContent = generatedCaptcha;
        document.getElementById("captchaInput").value = "";
        document.getElementById("message").textContent = "";
    }

    document.getElementById("registerForm").onsubmit = function(event) {
        event.preventDefault(); // Prevent form submission

        let input = document.getElementById("captchaInput").value;
        let messageBox = document.getElementById("message");

        if (input === generatedCaptcha) {
            messageBox.textContent = "Registration successful!";
            messageBox.className = "success";
            // Here put the code for actual form registration, e.g. send data to server
        } else {
            messageBox.textContent = "Incorrect captcha. Please try again.";
            messageBox.className = "";
            generateCaptcha();
        }
    };
</script>
